<!DOCTYPE html>
<html lang="en">
  <!-- call with ?sap-ui5=[stable, nightly, local] to switch to another version -->

  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Yamaha Dealer Solution</title>

    <script>
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        renderers: {
          fiori2: {
            componentData: {
              config: {
                search: "hidden",
              },
            },
          },
        },
        applications: {
          "admin-dealers": {
            title: "Manage Dealer Profile",
            description:"Admin view - Dealer Profile",
            additionalInformation: "SAPUI5.Component=admindealers",
            applicationType: "URL",
            url: "/admin-dealers/webapp",
            navigationMode: "embedded",
          },
          "admin-ordertemplates": {
            title: "Manage Order Templates",
            description:"Admin view - Order Templates",
            additionalInformation: "SAPUI5.Component=adminordertemplates",
            applicationType: "URL",
            url: "/admin-ordertemplates/webapp",
            navigationMode: "embedded",
          },
          "admin-products": {
            title: "Manage Products",
            description:"Admin view - Products",
            additionalInformation: "SAPUI5.Component=adminproducts",
            applicationType: "URL",
            url: "/admin-products/webapp",
            navigationMode: "embedded",
          },
          
          "orders": {
            title: "Manage Dealer Orders",
            description:"Dealer view - Orders",
            additionalInformation: "SAPUI5.Component=orders",
            applicationType: "URL",
            url: "/orders/webapp",
            navigationMode: "embedded",
          },
          "ordertemplates": {
            title: "Display Templates",
            description:"Dealer view - Templates",
            additionalInformation: "SAPUI5.Component=ordertemplates",
            applicationType: "URL",
            url: "/ordertemplates/webapp",
            navigationMode: "embedded",
          },         
          "products": {
            title: "Display Products",
            description:"Dealer view - Products",
            additionalInformation: "SAPUI5.Component=products",
            applicationType: "URL",
            url: "/products/webapp",
            navigationMode: "embedded",
          }
        },
        bootstrapPlugins: {
          RuntimeAuthoringPlugin: {
            component: "sap.ushell.plugins.rta",
            config: {
              validateAppVersion: false,
            },
          },
          PersonalizePlugin: {
            component: "sap.ushell.plugins.rta-personalize",
            config: {
              validateAppVersion: false,
            },
          },
        },
      };

    </script>
     <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
     <script
         src="https://ui5.sap.com/resources/sap-ui-core.js"
         data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
         data-sap-ui-compatVersion="edge"
         data-sap-ui-theme="sap_horizon"
         data-sap-ui-frameOptions="allow"
         data-sap-ui-bindingSyntax="complex"
         data-sap-ui-xx-viewCache="false"
     ></script>
     <script>
         sap.ui.getCore().attachInit(function() {
             sap.ushell.Container.createRenderer().placeAt('content');
         });
     </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
